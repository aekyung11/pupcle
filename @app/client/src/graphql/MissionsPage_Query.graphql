fragment MissionsPage_Mission on Mission {
  id
  createdAt
  day
  description
  keywords
  name
  participantCount
  period
  reward
  updatedAt
  missionParticipants {
    nodes {
      createdAt
      id
      missionId
      proofImageUrl
      updatedAt
      user {
        id
        avatarUrl
        username
        nickname
      }
    }
  }
}

fragment MissionsPage_Query on Query {
  ...SharedLayout_Query
  missions(condition: { day: $day, period: DAILY }) {
    nodes {
      id
      ...MissionsPage_Mission
    }
  }
}
