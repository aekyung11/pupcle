fragment HomePage_PrivateDailyRecord on PrivateDailyRecord {
  bathroomComment
  bathroomStatus
  day
  dietComment
  dietStatus
  healthComment
  healthStatus
  petId
  playComment
  playStatus
  sleepComment
  sleepStatus
  userId
  walkingComment
  walkingStatus
}

fragment HomePage_SharedDailyRecord on SharedDailyRecord {
  day
  petId
  userId
  completeStatusCount
}

fragment HomePage_Pet on Pet {
  id
  gender
  privateDailyRecords(condition: { day: $day }) {
    nodes {
      day
      petId
      userId
      ...HomePage_PrivateDailyRecord
    }
  }
  sharedDailyRecords(condition: { day: $day }) {
    nodes {
      day
      petId
      userId
      ...HomePage_SharedDailyRecord
    }
  }
}

fragment HomePage_Query on Query {
  ...SharedLayout_Query
  currentUser {
    id
    pets(first: 20) {
      nodes {
        id
        ...HomePage_Pet
      }
    }
  }
}
