fragment SharedLayout_Query on Query {
  currentUser {
    id
    ...SharedLayout_User
  }
}

fragment SharedLayout_Pet on Pet {
  id
  userId
  avatarUrl
  dob
  gender
  kind
  name
  neutered
  weight {
    unit
    value
  }
}

fragment SharedLayout_UserEntry on UserEntry {
  userId
  name
  phone
  address
  pupcleBalance
}

fragment SharedLayout_User on User {
  id
  nickname
  username
  avatarUrl
  isAdmin
  isVerified
  pets(first: 20) {
    nodes {
      id
      ...SharedLayout_Pet
    }
    totalCount
  }
  userEntry {
    userId
    ...SharedLayout_UserEntry
  }
  organizationMemberships(first: 20) {
    nodes {
      id
      isOwner
      isBillingContact
      organization {
        id
        name
        slug
      }
    }
  }
}
