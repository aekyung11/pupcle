fragment SharedLayout_Query on Query {
  currentUser {
    id
    ...SharedLayout_User
  }
}

fragment SharedLayout_User on User {
  id
  nickname
  username
  avatarUrl
  isAdmin
  isVerified
  pets(first: 20) {
    nodes {
      id
      avatarUrl
      name
    }
    totalCount
  }
  userEntry {
    userId
    name
  }
  organizationMemberships(first: 20) {
    nodes {
      id
      isOwner
      isBillingContact
      organization {
        id
        name
        slug
      }
    }
  }
}
