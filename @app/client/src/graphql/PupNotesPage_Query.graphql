fragment PupNotesPage_ExamResults on ExamResult {
  id
  examCategory {
    id
    name
  }
  examResultAssets {
    nodes {
      assetUrl
      createdAt
      id
      kind
      metadata
      updatedAt
    }
  }
  cost {
    amount
    currency
  }
  createdAt
  id
  kakaoId
  memo
  nextReservation
  poiId
  takenAt
  updatedAt
  sortDatetime
}

fragment PupNotesPage_Pet on Pet {
  id
  examResults(orderBy: SORT_DATETIME_DESC) {
    nodes {
      id
      ...PupNotesPage_ExamResults
    }
  }
}

fragment PupNotesPage_ExamCategory on ExamCategory {
  id
  isDefaultCategory
  name
}

fragment PupNotesPage_User on User {
  id
  examCategories(orderBy: NAME_ASC) {
    nodes {
      id
      ...PupNotesPage_ExamCategory
    }
  }
  pets(first: 20) {
    nodes {
      id
      ...SharedLayout_Pet
      ...PupNotesPage_Pet
    }
    totalCount
  }
}

fragment PupNotesPage_Query on Query {
  currentUser {
    id
    ...SharedLayout_User
    ...PupNotesPage_User
  }
}
