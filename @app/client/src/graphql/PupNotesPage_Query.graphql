fragment PupNotesPage_BasicExamResults on BasicExamResult {
  id
  basicExamCategory {
    id
    name
  }
  basicExamResultAssets {
    nodes {
      assetUrl
      createdAt
      id
      kind
      metadata
      updatedAt
    }
  }
  cost {
    amount
    currency
  }
  createdAt
  id
  kakaoId
  memo
  nextReservation
  poiId
  takenAt
  updatedAt
  sortDatetime
}

fragment PupNotesPage_Pet on Pet {
  id
  basicExamResults(orderBy: SORT_DATETIME_DESC) {
    nodes {
      id
      ...PupNotesPage_BasicExamResults
    }
  }
}

fragment PupNotesPage_BasicExamCategory on BasicExamCategory {
  id
  isDefaultCategory
  name
}

fragment PupNotesPage_User on User {
  id
  basicExamCategories(orderBy: NAME_ASC) {
    nodes {
      id
      ...PupNotesPage_BasicExamCategory
    }
  }
  pets(first: 20) {
    nodes {
      id
      ...SharedLayout_Pet
      ...PupNotesPage_Pet
    }
    totalCount
  }
}

fragment PupNotesPage_Query on Query {
  currentUser {
    id
    ...SharedLayout_User
    ...PupNotesPage_User
  }
}
